<html>
<head>
    <title>Signin</title>
    <style>


        form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2, p {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

    </style>
</head>
<body>
    <h2>Signin</h2>
    <form>
        <label>Username</label>
        <input type="text" id="Username" required>

        <label>Password</label>
        <input type="password" id="Password" required>

        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p>Forgot your password? <a href="forgotpassword.html">Reset Password</a></p>
</body>
</html>
